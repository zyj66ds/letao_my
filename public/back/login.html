<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0,minimum-scale=1.0">
  <title>我乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body class="body-bgc">

  <div class="container">
    <div class="col-lg-4 col-lg-offset-4 mt-150">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h3 class="panel-title text-center">
            made by 剑哥
          </h3>
        </div>

        <div class="panel-body">
          
          <form class="form-horizontal" id="form" data-bootstrapValidator>
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">用户名:</label>
              <div class="col-sm-9">
                <input type="text" name="username" class="form-control" id="username" placeholder="输入用户名">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">密　码:</label>
              <div class="col-sm-9">
                <input type="password" name="password" class="form-control" id="password" placeholder="输入密码">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-6 col-sm-offset-3">
                  <button type="reset" class="btn btn-default pull-left">重置</button>
                  <button type="submit" class="btn btn-primary pull-right">登录</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>  
  </div>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
